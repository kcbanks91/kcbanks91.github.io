<header class="site-header">

  <div class="wrapper">
    <nav class="site-nav">
      <div class="site-logo">
        <a href="/" title="Home" id="logo-link"></a>
      </div>
      <div class="trigger">
        {% for page in site.navigation %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
